<ion-view  title="Cahier de Texte">
    <ion-content class="has-header">
      <div class="card">
        <div class="item item-divider text-center">
          Noter une activit√©
        </div>
        <div class="item item-text-wrap">
          <div class="row">
            <div class="col"><i class="icon ion-ios-paper"> </i>Module</div>
            <div>
              <!--Recuperation  des cours au niveau de la base de donnees-->
              <select  required ng-model="cdt.cours">
                <option ng-repeat="module in cours" value="{{module.id}}">{{module.nom}}</option>
              </select>
            </div>
          </div> <br><br>

            <div class="row">
              <div class="col"><i class="icon ion-clock"> </i>Horaire</div>
              <div class="col">
                <select ng-model="cdt.horaire" required>
                  <option value="8h-10h">8H00-10H00</option>
                  <option value="10h-12h">10H00-12H00</option>
                  <option value="14h30-16h30">14H30-16H30</option>
                  <option value="16h30-18h30">16H30-18H30</option>
                </select>
              </div>
            </div><br><br>

            <div class="row">
              <div class="col">
                <ion-item>
                  <label class="item item-input item-floating-label">
                    <textarea rows="10" ng-model="cdt.activite" placeholder="Qu'est-ce que l'on a fait?"></textarea>
                  </label>
                </ion-item>
              </div>
            </div>

            <label class="item">
              <button class="button button-block button-assertive" ng-click="ecrireCDT(cdt)">Soumettre</button>
            </label>
          </div>
        </div>
      </div>

  </ion-content>
</ion-view>
